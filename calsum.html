<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #container {
        text-align: center;
      }
      #num {
        width: 200px;
        height: 40px;
        font-size: 20px;
        margin-bottom: 10px;
      }
      #result {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>Sum of Natural Numbers</h2>
      <input type="number" id="num" placeholder="Enter a natural number">
      <button onclick="calculateSum()">Calculate Sum</button>
      <p id="result"></p>
    </div>

    <script>
      function calculateSum() {
        var num = document.getElementById("num").value;
        var sum = 0;
        for (var i = 1; i <= num; i++) {
          sum += i;
        }
        document.getElementById("result").innerText = "The sum is: " + sum;
      }
    </script>
  </body>
</html>
